<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Programação</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="img/computador-portatil.ico" type="image/x-icon">
    <script src="/js/script.js" defer></script>
</head>
<body>

    <h1 id="main-title">Quiz de Programação</h1>

    <!-- placar (score board) -->

    <div id="score-container" class="hide">

        <h2>Parabéns!</h2>

        <p id="display-score"><span>90</span>%</p>

        <p>Você acertou <span id="correct-answer">0</span> de <span id="questions-qty">10</span> perguntas</p>

        <button id="restart">Refazer quiz!</button>

    </div>

    <!-- quiz (de fato) -->

    <div id="quiz-container">

        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span> 
        </p>

        <div id="answers-box">

        </div>

    </div>

    <!-- modelo de resposta -->

    <button class="answer-template hide">
        <span class="btn-letter">a</span><span class="question-answer">m</span>
    </button>

</body>
</html>
